<div class="root">
  <div class="container">
    <div class="top">
      <app-header [value]="categoryTitles"></app-header>
    </div>
    <ul class="categories">
      @for (name of categoryNames; track name) {
        <li class="categories__category" [ngClass]="name.toLowerCase()+'__category'">
          <button [queryParams]="{cat: name.replace(' ', '_').toLowerCase()}" [routerLink]="['/game']">{{ name }}</button>
        </li>
        }
    </ul>
  </div>
</div>
