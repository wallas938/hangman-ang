<div class="root">
  <div class="menu-container">
    <img class="menu-message" [ngClass]="{
    'paused': gameState === GAMES_STATES.PAUSED,
    'you-win': gameState === GAMES_STATES.WIN,
    'you-lose': gameState === GAMES_STATES.LOSE,
    }" [src]="menuMessageSrc()" alt="game current state massage">
    <div class="cta">
      <button class="continue" (click)="closeMenu()">CONTINUE</button>
      <button class="new-cat" routerLink="/choose-category">NEW CATEGORY</button>
      <button class="quit" (click)="closeMenu()" routerLink="/">QUIT GAME</button>
    </div>
  </div>
</div>
<div class="backdrop" (click)="closeMenu()"></div>
